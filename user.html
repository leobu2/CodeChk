		.button {
			background-color:#216fce;

<body>
	
	
    
	<p id="p_UserID" class="button">工號: </p>
	<p id="p_UserName" class="button">姓名: </p>
	<input type="button" style="background-color: #af4c4c;font-size: 40px" class="button" onclick="resetCookie()" value="如工號或姓名有誤，請按此重新設定" /><br>
    	<a href="main.html" class="button" style="background-color: #ffaa00;font-size: 60px">●回主選單</a><br>
	<p id="p_History" text-align:left class="button">查詢紀錄:</p>
    <script>
	    //get cookies of 'UserID' & 'UserName'
		var id = '工號: ';
		var name = '姓名: ';
		document.getElementById("p_UserID").innerHTML =  id + Cookies.get('UserID');
		document.getElementById("p_UserName").innerHTML = name + Cookies.get('UserName');
	    
	    //read cookie*20 and show result
	    	var historyForShow;
		var i;
		for (i = 0; i < 20; i++) { 
		    historyForShow = historyForShow + '<br>' + Cookies.get('his_'+ i);
		}
	    
	    	document.getElementById("p_History").innerHTML = '======查詢紀錄======<br><br>' + historyForShow;
		
		function resetCookie()
		{
			Cookies.remove('UserID');
			Cookies.remove('UserName');
			getPosition();
			//window.location.reload();
			//object.reload(forcedReload);
			location.reload(true);
		}
	    
		
		
    </script>
