    UserEnter = prompt("請輸入EPP(598N)錯誤碼(6碼)!");

        alert("請重新選擇!");

        alert("未輸入資料!");
		
	else if (UserEnter.length != 6)
        alert("請確實輸入6碼!");
	
    else {

		HcodeUser = UserEnter.substring(2,4); //detail code的前2碼
		LcodeUser = UserEnter.substring(4,6); //detail code的後2碼
		
		if (GcodeUser == 50){ //如6碼中的前二碼為50開頭，則需將detail code拆成H跟L
