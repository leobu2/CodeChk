        Answer = {

'NF':'NEARFULL',
'11':'ENABLE(IDLING)',
'12':'ACCEPTING',
'13':'ESCROW',
'14':'STACKING',
'15':'VEND VALID',
'16':'STACKED',

'19':'HOLDING',

'1B':'INITIALIZE',
'43':'STACKER FULL',
'44':'STACKER OPEN',
'45':'JAM IN ACCEPTOR',
'46':'JAM IN STACKER',
'47':'PAUSE',
'48':'CHEATED',
'49':'FSAILURE',
'4A':'COMMUNICATION ERROR',
'50':'ACK',

        };

        UserEnter = prompt("請輸入錯誤碼(iVizion 為2碼)!");
        if (UserEnter == null)
            alert("請重新選擇!");
        else if (UserEnter == "")
            alert("未輸入資料!");
        else
            result = Answer[UserEnter.toUpperCase()];alert(result);if(result == undefined){result = 'undefined';}
