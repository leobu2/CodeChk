    UserEnter = prompt("請輸入BRM錯誤碼(4碼或6碼，如: C400或01C400)!\n\n[注意:只輸入4碼將無法查詢XFS-SP CODE & GROUP CODE]");
    //showuser = "【您輸入了: " + UserEnter.toUpperCase() + " ，查詢結果如下】\n\n"
    showuser = '';
	if (UserEnter == null){ // user按下取消
        alert("請重新選擇!");
    
    }else if (UserEnter == ""){ // 未輸入任何資料
        alert("未輸入資料!");
		
	}else if (UserEnter.length < 4 || UserEnter.length > 6 || UserEnter.length == 5){
        alert("請確實輸入4 or 6碼!");
	}else { //進此判斷的一定是 4 or 6 碼
		if (UserEnter.length == 6){
			
			//如果是六碼，先分成前二、後四
			GcodeUser = UserEnter.substring(0,2);//前2碼
			DcodeUser = UserEnter.substring(2,6);//後4碼
			
			//如xfs code (6碼)有查到
			if (XFSCode[UserEnter.toUpperCase()] != undefined){
				if ( XFSCode[UserEnter.toUpperCase()] == undefined){
					alert("抱歉，查無資料!");
					showFinal = 'undefined';
				}else{
					showFinal = (showuser + "【GROUP CODE】\n"   + GCode[GcodeUser.toUpperCase()] + "\n\n" + "【DETAIL CODE】\n" + XFSCode[UserEnter.toUpperCase()]);
					alert(showFinal);
				}
			}else{//沒查到xfs code, 就看其他BRM 4碼code
				
				
				if (DCode[DcodeUser.toUpperCase()] == undefined){
					alert("抱歉，查無資料!");
					showFinal = 'undefined';
				}else{
					showFinal = (showuser + "【GROUP CODE】\n"   + GCode[GcodeUser.toUpperCase()] + "\n\n" + "【DETAIL CODE】\n" + DCode[DcodeUser.toUpperCase()]);
					alert(showFinal);
				}
			}	
			

		}else{ //ˋ4碼code
			
			if (DCode[UserEnter.toUpperCase()] == undefined ){
				alert("抱歉，查無資料!");
				showFinal = 'undefined';
			}else{
				showFinal = (showuser + "【DETAIL CODE】\n" + DCode[UserEnter.toUpperCase()]);
				alert(showFinal);
			//document.write(showFinal.small()); //可輸出在網頁上
			}
		}
